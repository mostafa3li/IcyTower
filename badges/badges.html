<html>
    <body>
         
            <a href="../start screen/intro.html"> <img src="../start screen/back.png" height="13%" class="back"></a>
            <img class='logo' src="../start screen/logo.png" >
            <a href="../start screen/intro.html"><img src="../start screen/home.png" height="10%" class="home"></a>
            
        
            <embed src="../start screen/mainTrack.wav" autostart="true" width="0" height="0" id="mainTrack" 
            enablejavascript="true" loop='true' autobuffer>

        <div class="badges">
            <img src="badge1.png"  height="150" width="150" class="badge1" id="badgeA">
            <img src="badge2.png" height="150" width="150"  class="badge2" id="badgeB">
            <img src="badge3.png"  height="150" width="150" class="badge3" id="badgeC">
        </div>

        <div class="badge_name">
            <img src="rookie.png" width="100" class="rookie" id="rookie">
            <img src="professional.png" width="200" class="professional" id="professional">
            <img src="world class.png" width="250" class='world_class' id="world_class">
        </div>

        

        <div class="penguins">
            <img src="../start screen/penguin.gif" width="80"  class="penguin">
            <img src="../start screen/penguin.gif" height="100" class="penguin">
            <img src="../start screen/penguin.gif" height="80" class="penguin">
                  
        </div>
        
       
        
        <style> 
            body 
            {       
                    
                    background-image: url("../start screen/amr bg.jpg");
                    background-repeat: no-repeat;
                    background-size: cover;
            }
            .back
            {
                display: inline-block;
                float: left;
                opacity: .5; 
            }
            .back:hover
            {
                opacity: 1;
            }
        
            .logo
            {
                display: inline-block;
                margin-left: 20%;
                width: 50%;
                height: 40%;
            }
            .home
            {
                display: inline-block; 
                float: right;
                opacity: .5;
            }
            .home:hover
            {
                opacity: 1;
            }
            .penguins
            {
               margin-right: 20%;
               margin-top: 6%;
               float: right;
            }
            .badges
            {
                margin-left: 5%;
            }
			#badgeA 	{
			opacity: 0.5;}
			#badgeB{
			opacity: 0.5;}
			#badgeC{
			opacity: 0.5;}
            .badge2
            {
                margin-right: 70;
                margin-left: 70;
            }
            .badge_name
            {
                margin-left: 90;
            }
            .rookie
            {
                opacity: 0.5;
            }
            .professional
            {
                margin-left: 70;
                margin-right: 30;
                opacity: 0.5;
            }
            .world_class
            {
                margin-top: 20;
                opacity: 0.5;
            }
            </style>


            <script>

            let badgeA = document.getElementById("badgeA");
            let badgeB = document.getElementById("badgeB");
            let badgeC = document.getElementById("badgeC");

            let rookie = document.getElementById("rookie");
            let professional = document.getElementById("professional");
            let world_class = document.getElementById("world_class");
            
            let first=localStorage.getItem("userScore"+0);
            if(first >= 3000)
            {
                badgeA.style.opacity = 1;
                rookie.style.opacity = 1;
                badgeB.style.opacity = 1;
                professional.style.opacity = 1;
                badgeC.style.opacity = 1;
                world_class.style.opacity = 1;

            }
            else if(first >= 2000)
            {
				rookie.style.opacity = 1;
                badgeA.style.opacity = 1;
                badgeB.style.opacity = 1;
                professional.style.opacity = 1;

            }
            else if(first >= 1000)
            {
                badgeA.style.opacity = 1;
                rookie.style.opacity = 1;
            }
            </script>
            
    </body>
</html>
